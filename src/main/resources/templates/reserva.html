<html>
   <head>
        <title>Reservas</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
        
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/fontello.css">
        <link rel="stylesheet" href="css/banner.css">
        <link rel="stylesheet" href="css/reserva.css">
        <link rel="stylesheet" href="reserva.js">
        

    </head>
    <body>

        <header>
           
            <div class="contenedor">
               
                <h1>Añoranzas Chaqueñas</h1>
                
                
                    <input type="checkbox" id = "menu-bar">
                    <label class = "icon-menu" for = "menu-bar"></label>
                
                <nav class = "menu">
                    <a href="/">Inicio</a>
                    <a href="/reserva">Reservas</a>
                    <a href="/actividades">Actividades</a>
                    <a href="/instalaciones">Instalaciones</a>
                    <a href="/contacto">Contacto</a>
                    <a href="/contacto">iniciar sesion</a>
                </nav>
            </div>
        </header>
        
        <main>

            <section id="reserva">
                
                
                <div class="date">
                    
                    <h3>Ingresá las fechas</h3>
                    
                    <div class="fechas">

                        <input onfocus="(this.type='date')" class="entrada" placeholder="Entrada" id = "fEntrada">
                        
                        <input onfocus="(this.type='date')" class="salida" placeholder="Salida" id= "fSalida">


                    </div>
                    
                    <div class="habitaciones">
                    
                        <select id = "habitaciones" class="habitaciones-numero">

                            <option disabled selected>Habitaciones</option>
                            
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>

                        </select>

                    </div>
                    
                    <div class="personas">
                        
                        <select id = "personas" class="personas-numero">

                            <option disabled selected>Personas</option>
                            
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="1">9</option>
                            <option value="2">10</option>
                            <option value="3">11</option>
                            <option value="4">12</option>
                            <option value="5">13</option>
                            <option value="6">14</option>
                            <option value="7">15</option>
                            <option value="8">16</option>

                        </select>
                        
                    </div>
                    
                    <div class="reservar">
                        
                        <button onclick = "reserva()" class="boton">Reservar</button>
                        
                        <!-- SCRIPT BOTON RESERVAR-->
                        
                        <script>
                            
                            
                            function reserva(){
                                
                                //fechas
                                var fEntrada =  document.getElementById('fEntrada').value;
                                var fSalida =  document.getElementById('fSalida').value;
                                
                                //habitaciones
                                var habitaciones = document.getElementById('habitaciones').value;
                                    
                                //personas
                                var personas = document.getElementById('personas').value;
                                
                                if(fEntrada > fSalida){
                                    
                                    window.alert("La fecha de ingreso no puede ser mayor a la de salida.");
                                    
                                }else{
                                    
                                    console.log("Fecha entrada: " + fEntrada);
                                    console.log("Fecha salida: " + fSalida);
                                }
                                
                                
                                console.log("Habitaciones: " + habitaciones);
                                console.log("Personas: " + personas);
                               
                            }
                        
                        
                        </script>
                        
                        
                        
                    </div>

                </div>
                
                


            </section>
        </main>
        
        
        <footer>
           
           <div class = "contenedor">
               
               <p>Decodex. Todos los derechos reservados &reg; 2019.</p>
               
               <div class="sociales">
                   
                   <a class="icon-twitter" href="#"></a>
                   <a class="icon-instagram" href="#"></a>
                   <a class="icon-facebook-squared" href="#"></a>
                   
               </div>

           </div>
            
        </footer>
        
    </body>
</html>
